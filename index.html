<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
   



    

    <nav class="navbar fixed-top navbar-expand-lg  p-md-3">
        <div class="container">
          <a class="navbar-brand" href="#">Web Zone</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto"></div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " href="#">Home</a>
              </li>

              </li>
            </ul>
          </div>
        </div>
      </nav>

        <div class="hero">
            <div class="hero-content">

                <p>Here you'll find everything you need to know about Layer Zero, 
                    including project descriptions, documentation, news, and more. 
                    We're excited to have you join us!</p>
            </div>
            <video class="video-bg" autoplay muted loop playsinline>
              <source src="img/Home.mp4" type="video/mp4">

        </div>


         <!-- Main Content Area -->
    
      <script src="js/bootstrap.bundle.min.js"></script>
      
      <script type="text/javascript">
        var nav = document.querySelector('nav');
  
        window.addEventListener('scroll', function () {
          if (window.pageYOffset > 100) {
            nav.classList.add('bg-dark', 'shadow');
          } else {
            nav.classList.remove('bg-dark', 'shadow');
          }
        });
      </script>
